<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
</head>

<body>
  <Canvas id="myCanvas" width="400" height="200" style="border: 1px solid #000000;">

  </Canvas>


  <script>
    //找到Canvas元素
    let c = document.querySelector("#myCanvas");
    //创建context 对象 getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法
    let ctx = c.getContext("2d");
    //下面绘制一个有颜色的矩形
    ctx.fillStyle = "red";
    //fillRect 定义当前矩形的填充方式
    ctx.fillRect(20, 0, 200, 100)
    //moveTo(x,y) 定义线条开始坐标
    ctx.moveTo(400, 0);
    //lineTo(x,y) 定义线条结束坐标
    ctx.lineTo(100, 200);
    //绘制线条我们必须使用到 "ink" 的方法，就像stroke().
    ctx.stroke();
  </script>

</body>

</html>
