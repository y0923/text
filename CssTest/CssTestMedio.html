<head>

  <title>媒体查询</title>
  <style>

      justify-content: space-around;
    }

    ul li {
      width: 97.75px;
      height: 30px;

    @media screen and(min-width: 767px) {
      ul li {
        background-color: pink;
      }

    }
  </style>
</head>
